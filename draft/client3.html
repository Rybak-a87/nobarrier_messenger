<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family ICQ MVP</title>
  <style>
    body { font-family: sans-serif; margin: 20px; display: flex; gap: 20px; }
    #contacts { width: 200px; border: 1px solid #ccc; padding: 10px; }
    #chatArea { flex: 1; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; }
    .me { color: blue; }
    .other { color: green; }
    .contact { cursor: pointer; margin: 5px 0; }
    .contact:hover { background: #eee; }
  </style>
</head>
<body>
  <div id="auth">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none; width:100%;">
    <div id="contacts">
      <h3>Contacts</h3>
      <div id="contactList"></div>
    </div>
    <div id="chatArea">
      <h3 id="chatTitle">Chat</h3>
      <div id="chat"></div>
      <input id="msgInput" placeholder="Type message..." />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    let token = null;
    let ws = null;
    let chatId = null;
    let me = null;

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("http://localhost:8000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      alert(await res.text());
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("http://localhost:8000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      token = data.access_token;
      if (token) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "flex";

        // load current user
        const r = await fetch("http://localhost:8000/me", {
          headers: {Authorization: "Bearer " + token}
        });
        me = await r.json();

        // load contacts
        loadContacts();
      }
    }

    async function loadContacts() {
      const res = await fetch("http://localhost:8000/users", {
        headers: {Authorization: "Bearer " + token}
      });
      const users = await res.json();
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      users.filter(u => u.id !== me.id).forEach(u => {
        const div = document.createElement("div");
        div.className = "contact";
        div.textContent = u.username;
        div.onclick = () => startChat(u);
        list.appendChild(div);
      });
    }

    async function startChat(user) {
      document.getElementById("chatTitle").textContent = "Chat with " + user.username;
      document.getElementById("chat").innerHTML = "";

      const res = await fetch("http://localhost:8000/chats", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({member_ids:[user.id], is_group:false})
      });
      const c = await res.json();
      chatId = c.chat_id;

      if (ws) ws.close();
      ws = new WebSocket(`ws://localhost:8000/ws/chats/${chatId}?token=${token}`);
      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="${data.sender_id==me.id?'me':'other'}">${data.sender}: </span>${data.content}`;
        document.getElementById("chat").appendChild(div);
      };
    }

    function sendMsg() {
      const msg = document.getElementById("msgInput").value;
      if (ws && msg) {
        ws.send(msg);
        document.getElementById("msgInput").value = "";
      }
    }
  </script>
</body>
</html>
