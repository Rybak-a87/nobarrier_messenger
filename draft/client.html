<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family ICQ MVP</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; }
    .me { color: blue; }
    .other { color: green; }
  </style>
</head>
<body>
  <h2>Family Chat</h2>

  <div id="auth">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="chatBox" style="display:none;">
    <h3>Chat</h3>
    <div id="chat"></div>
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    let token = null;
    let ws = null;
    let chatId = null;

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("http://localhost:8000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      alert(await res.text());
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("http://localhost:8000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      token = data.access_token;
      if (token) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("chatBox").style.display = "block";
        await initChat();
      }
    }

    async function initChat() {
      // получаем список чатов, создаём новый если нет
      let res = await fetch("http://localhost:8000/chats", {
        headers: {Authorization: "Bearer " + token}
      });
      let chats = await res.json();
      if (chats.length > 0) {
        chatId = chats[0].chat_id;
      } else {
        // создаем чат хотя бы сам с собой
        res = await fetch("http://localhost:8000/me", {
          headers: {Authorization: "Bearer " + token}
        });
        const me = await res.json();
        res = await fetch("http://localhost:8000/chats", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({member_ids:[me.id], is_group:false})
        });
        const c = await res.json();
        chatId = c.chat_id;
      }

      ws = new WebSocket(`ws://localhost:8000/ws/chats/${chatId}?token=${token}`);
      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="${data.sender_id==0?'me':'other'}">${data.sender}: </span>${data.content}`;
        document.getElementById("chat").appendChild(div);
      };
    }

    function sendMsg() {
      const msg = document.getElementById("msgInput").value;
      if (ws && msg) {
        ws.send(msg);
        document.getElementById("msgInput").value = "";
      }
    }
  </script>
</body>
</html>
